    <script>
        function myMap()
        {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(muestraPosicion);
            }
        }

        function muestraPosicion(position)
        {
            var locacion = { lat: position.coords.latitude, lng: position.coords.longitude };
            var mapaGoogle = new google.maps.Map(document.getElementById("googlemapa"), { zoom: 15, center: locacion });
            var marcado = new google.maps.Marker({position: locacion, map: mapaGoogle, title: "Tibox!"});

        }


    </script>
